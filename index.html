<!DOCTYPE html>
<html lang="en"> <!-- Set the language to English -->

<head>
	<meta charset="UTF-8">
	<title>My Github</title>
	<link rel="stylesheet" href="./style/style.css" type="text/css">
	<script defer src="./script/script.js"></script>
</head>

<body>
	<div class="lightcover"></div>

	<div class="alert" id="alert">
		<h5 id="alertText">There must be some problem!!</h5>
	</div>

	<div class="container">

		<div class="Profile">

			<div class="profileHeader">
				<div class="imageContainer" id="proID">
					<img id="avatar" src="https://shotkit.com/wp-content/uploads/2021/06/cool-profile-pic-matheus-ferrero.jpeg"
					 	alt="image not found">
				</div>
				<div class="information">
					<h4 id="name">B.Sc student</h4>
					<h5 id="addressID">linkeoijfeowjf</h5>
					<h5 id="cityID">city , sarayan iran</h5>
				</div>
			</div>

			<div class="profileBody">
				<h5 id="bioID">Backend Developer</h5>
			</div>

		</div>

		<div class="Username">

			<fieldset>
				<label for="username">Username</label>
				<input type="text" id="username" maxlength="50">
				<br>
				<button class="submit" id="submitID">submit</button>
			</fieldset>

		</div>

	</div>

</body>

</html>
